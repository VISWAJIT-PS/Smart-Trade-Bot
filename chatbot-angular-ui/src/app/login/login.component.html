<div class="flex items-center justify-center h-screen">
    <div class="w-1/3 bg-contrast p-8 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full rounded border-gray-300 p-2">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full rounded border-gray-300 p-2">
        </div>
        <button type="submit" class="bg-primary text-white rounded py-2 px-4" (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
